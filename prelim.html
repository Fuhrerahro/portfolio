<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Images</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            margin: 10px;
        }
        img {
            width: 300px;
            height: auto;
            border: 1px solid #ccc;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/1000005730.jpg" alt="Document Image 1">
        </div>
        <div class="image">
            <img src="img/IMG20240531190648.jpg" alt="Document Image 2">
        </div>
    </div>
</body>
</html>
